<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.bg{
			width: 300px;
			height:300px;
			background-color:red;
		}
		.ct{
			width: 200px;
			height:200px;
			background-color: yellow;
		}
		.sm{
			width: 100px;
			height:100px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="bg">
		<div class="ct">
			<div class="sm"></div>
		</div>
	</div>
	<script>
		var bg = document.querySelector(".bg");
		var ct = document.querySelector(".ct");
		var sm = document.querySelector(".sm");

		bg.addEventListener("click",function(event){
			console.log(event.target);
		},false);


		ct.addEventListener("click",function(){
			console.log("centerbox");
		},false);


		sm.addEventListener("click",function(e){
			console.log("smallbox");
			e.stopPropagation();
		},false);

		bg.onclick = function(){
			console.log("bigbox");
		}
		ct.onclick = function(){
			console.log("centerbox");
		}
		sm.onclick = function(){
			console.log("smallbox");
		}
	</script>
</body>
</html>
