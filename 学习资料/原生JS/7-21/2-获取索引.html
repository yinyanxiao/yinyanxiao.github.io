<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		var aLi = document.querySelectorAll("li");
		for(var i = 0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onclick = function(){
				alert(this.index);
			}
		}

	</script>
</body>
</html>
