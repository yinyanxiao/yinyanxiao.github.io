<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		.small-box{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;  /*绝对定位*/
			
			
			top:50px;
			left:50px;
			z-index:999;
		}
		.big-box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			
			top:70px;
			left:70px;
			z-index:9999;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="small-box"></div>
	<div class="big-box"></div>
	
</body>
</html>
