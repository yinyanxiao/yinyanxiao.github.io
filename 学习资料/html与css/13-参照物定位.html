<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		.box{
			width:300px;
			height:300px;
			border:1px solid red;
			margin-left:100px;
			position: relative;
		}
		.small-box{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin-left:-10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="small-box"></div>
	</div>
</body>
</html>
