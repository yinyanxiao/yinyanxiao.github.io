<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		ul{
			width:900px;
			margin: 0 auto;
		}
		li{
			float: left;
			list-style: none;
			margin-left:30px;
			height:30px;
		}
		a{
			text-decoration: none;
			color:black;
			font-size: 18px;
			font-family: Helvetica;
		}
		li:hover{
			border-bottom:4px solid #2e2d2d;
		}
		.clear{
			clear:both;
		}
		p{
			font-size: 18px;
			font-family: "Times New Roman";
		}

	</style>
</head>
<body>
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">About iPad App</a></li>
		<li><a href="">Products</a></li>
		<li><a href="">Contact</a></li>
	</ul>
	<div class="clear"></div>
	<p>All of the built-in apps on iPad were designed from the ground </p>

</body>
</html>
