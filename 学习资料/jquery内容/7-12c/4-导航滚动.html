<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	.nav li{
		width:70px;
		height:30px;
		border:1px solid blue;
		margin-top:50px;
		float:left;
		list-style:none;
		overflow:hidden;
	}
	.nav li a{
		display: block;
		width:70px;
		height:30px;
		text-align:center;
		line-height: 30px;
		background-color:red;
	}
	.nav li span{
		display: block;
		width:70px;
		height:30px;
		text-align:center;
		line-height: 30px;
		background-color:yellow;
	}
		

		
	


	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<div>
				<a href="">网页</a>
				<span>链接</span>
			</div>
		</li>
		<li>
			<div>
				<a href="">网页</a>
				<span>链接</span>
			</div>
		</li>
		<li>
			<div><a href="">网页</a>
				<span>链接</span>
			</div>
		</li>
	</ul>
	<script src="jquery.js"></script>
	<script>

	$(".nav li").mouseenter(function(){
		$(this).find("div").animate({"margin-top":"-30px"},5000);
	}).mouseleave(function(){
		$(this).find("div").animate({"margin-top":"0px"},5000);
	})
	

	</script>
</body>
</html>
